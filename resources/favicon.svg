<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- First curved path -->
  <path id="path1" d="M100,200 Q200,100 300,200" fill="none" stroke="blue" />
  <!-- Second curved path -->
  <path id="path2" d="M100,200 Q200,300 300,200" fill="none" stroke="red" />

  <!-- Circle following the first path -->
  <circle cx="100" cy="200" r="10" fill="blue">
    <animateMotion
      dur="5s"
      repeatCount="indefinite"
      rotate="auto"
    >
      <mpath href="#path1" />
    </animateMotion>
  </circle>

  <!-- Circle following the second path -->
  <circle cx="100" cy="200" r="10" fill="red">
    <animateMotion
      dur="5s"
      repeatCount="indefinite"
      rotate="auto"
    >
      <mpath href="#path2" />
    </animateMotion>
  </circle>
</svg>
